---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
  namespace: default
data:
  config.yaml: |
    log_level: debug
    app_kind: outofband
    collector_outofband:
      concurrency: 5
    store_kind: serverservice
    events_broker_kind: nats
    nats:
      app_name: alloy
      # TODO: remove deprecated stream_urn_ns field
      stream_urn_ns: hollow-controllers
      consumer:
        pull: true
        ack_wait: 5m
        max_ack_pending: 10
        queue_group: alloy
      stream:
        name: controllers
        subjects:
          - com.hollow.sh.controllers.commands.>
          - com.hollow.sh.controllers.responses.>
        acknowledgements: true
        duplicate_window: 5m
        retention: workQueue
      kv:
        replica_count: 1
