serverservice:
  image:
    repository: "localhost:5000/serverservice"
    tag: latest
    pullPolicy: Always
  nats:
    publishStreamPrefix: com.hollow.sh.serverservice.events

conditionorc:
  image:
    repository: "localhost:5000/conditionorc"
    tag: latest
    pullPolicy: Always

flasher:
  image:
    repository: "localhost:5000/flasher"
    tag: latest
    pullPolicy: Always

alloy:
  image:
    repository: "localhost:5000/alloy"
    tag: latest
    pullPolicy: Always
  env:
    SERVERSERVICE_ENDPOINT: http://serverservice:8000
    SERVERSERVICE_SKIP_OAUTH: true
    SERVERSERVICE_FACILITY_CODE: dc13
    ALLOY_NATS_URL: "nats://nats:4222"
    ALLOY_NATS_STREAM_USER: alloy
    ALLOY_NATS_STREAM_PASS: password

